<!DOCTYPE html>
<html>
    <head>
        <title>clearTimeout Event</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button onclick="window.history.back()">Back</button>
                </div>
            </div>
        </div>
        <div class="d-flex wrap">
            <div class="row">
                <div class="col-12">
                    <h2>Example of clearTimeout Events</h2>
                    <p>Click "try it". wait 3 seconds. the page will alert "hello"</p>
                    <p> click "stop" to prevent the first function to execute</p>
                    <p>(you must click "stop" before the 2 seconds are up)</p>
                    <button id="btn" class="btn btn-primary" onClick="myVar = setTimeout(myFunction, 2000)">try it</button>
                    <button id="btn" class="btn btn-secondary" onClick="clearTimeout(myVar)">Stop it</button>
                </div>
            </div>
        </div>

        
        <script>
            

            // const showMyName = document.getElementById("result");

                alert("hello");

</html>
